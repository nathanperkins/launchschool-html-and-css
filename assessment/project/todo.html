<!doctype html>
<html lang="en-us">
  <head>
    <title>Todos List</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>

  <body>
    <div id="modal" class="">
      <div id="shade"></div>
      <form action="" method="post">
        <fieldset>
          <dl>
            <dt><label for="title">Title</label></dt>
            <dd><input type="text" id="title" name="title" placeholder="Item Name"/ ></dd>
            <dt><label for="day">Due Date</label></dt>
            <dd>
              <input type="number" id="day" name="day" min=1 max=31 placeholder="Day"/ > /
              <input type="number" id="month" name="month" min=1 max=12 placeholder="Month"/ > /
              <input type="number" id="year" name="year" min=2016 max=2100 placeholder="Year"/ >
            </dd>
            <dt><label for="description">Description</label></dt>
            <dd><textarea id="description" name="description" placeholder="Description"></textarea></dd>
            <dt></dt>
            <dd>
              <input type="submit" value="Save" />
              <input type="button" value="Mark as Complete" />
            </dd>
          </dl>
        </fieldset>
      </form>
    </div>
    <input type="checkbox" id="menu_box" />
    <nav>
      <ul id="all_todos">
        <header>
          <li>
            <h2>All Todos</h2>
            <div class="bubble">18</div>
          </li>
        </header>
        <li class="active">
          02/16
        </li>
        <li>
          03/16
          <div class="bubble">2</div>
        </li>
        <li>
          04/16
          <div class="bubble">1</div>
        </li>
        <li>
          05/16
          <div class="bubble">1</div>
        </li>
        <li>
          06/16
          <div class="bubble">6</div>
        </li>
      </ul>
      <ul id="completed_todos">
        <header>
          <li>
            <h2>Completed</h2>
          </li>
        </header>
        <li>
          02/15
        </li>
        <li>
          03/15
        </li>
        <li>
          04/15
        </li>
        <li>
          05/15
        </li>
        <li>
          06/14
        </li>
      </ul>
    </nav>

    <div id="content">

      <header>
        <h2>02/16</h2>
        <div class="bubble">8</div>
      </header>
      <label for="menu_box"><img src="images/icon_menu.png" Alt="Menu Icon" /></label>
      <ul id="todos">
        <li class="new">Add new to do</li>
        <li>Item 1</li>
        <li>Item 2</li>
        <li class="complete">Item 3</li>
        <li class="complete">Item 4</li>
        <li class="complete">Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
        <li>Item 9</li>
      </ul>
    </div>
  </body>
</html>
