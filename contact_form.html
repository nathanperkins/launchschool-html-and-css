<!doctype html>
<html lang="en-us">
  <head>
    <title>Contact Form</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <form action="" method="get">
      <fieldset>
        <label>First Name
          <input type="text" name="first_name" />
        </label>

        <label>State
          <select name="state">
            <option>AK</option>
            <option>AL</option>
            <option>AR</option>
            <option>AZ</option>
            <option>CA</option>
            <option>CO</option>
            <option>CT</option>
            <option>DC</option>
            <option>DE</option>
            <option>FL</option>
            <option>GA</option>
            <option>HI</option>
            <option>IA</option>
            <option>ID</option>
            <option>IL</option>
            <option>IN</option>
            <option>KS</option>
            <option>KY</option>
            <option>LA</option>
            <option>MA</option>
            <option>MD</option>
            <option>ME</option>
            <option>MI</option>
            <option>MN</option>
            <option>MO</option>
            <option>MS</option>
            <option>MT</option>
            <option>NC</option>
            <option>ND</option>
            <option>NE</option>
            <option>NH</option>
            <option>NJ</option>
            <option>NM</option>
            <option>NV</option>
            <option>NY</option>
            <option>OH</option>
            <option>OK</option>
            <option>OR</option>
            <option>PA</option>
            <option>RI</option>
            <option>SC</option>
            <option>SD</option>
            <option>TN</option>
            <option>TX</option>
            <option>UT</option>
            <option>VA</option>
            <option>VT</option>
            <option>WA</option>
            <option>WI</option>
            <option>WV</option>
            <option>WY</option>
          </select>
        </label>

        <label>Email
          <input type="email" name="email" placeholder="name@domain.com" />
        </label>

        <label>Zipcode
          <input type="number" name="zipcode" placeholder="12345" maxlength="5" />
        </label>

        <label>Which of these color do you most prefer?
          <select name="favorite_color">
            <option value="red" selected>Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
          </select>
        </label>

        <label>What web technologies do you want to hear more about?
          <select name="favorite_technologies">
            <option>html</option>
          </select>
        </label>

        <label>Comments
          <textarea placeholder="Comment here" rows=5 cols=60></textarea>
        </label>

        <input type="hidden" name="timestamp" value=""/>

        <input type="submit" value="Send!" />
        <input type="reset" value="Reset" />
      </fieldset>
    </form>
  </body>
</html>
